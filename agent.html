<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sales never sleep — Turnos & Métricas</title>
<style>
:root{
  --bg:#030712;
  --panel:#020617;
  --edge:#1f2937;
  --text:#e5e7eb;
  --mut:#9ca3af;
  --acc:#facc15;    /* amarillo promo */
  --acc2:#22c55e;   /* verde dinero */
  --bad:#ef4444;
  --ok:#22c55e;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(900px 500px at 0% 0%,rgba(250,204,21,.20),transparent 60%),
    radial-gradient(900px 600px at 100% 0%,rgba(34,197,94,.16),transparent 60%),
    var(--bg);
  color:var(--text);
  font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  animation:bg-move 18s linear infinite alternate;
}
@keyframes bg-move{
  0%{background-position:0 0,100% 0,0 0;}
  100%{background-position:-80px -40px,100px -60px,0 0;}
}

.wrap{
  width:100%;
  padding:24px 18px 40px;
}
header{
  display:flex;
  align-items:flex-start;
  justify-content:space-between;
  gap:16px;
  margin-bottom:14px;
}
h1{
  margin:0;
  font-size:32px;
  font-weight:900;
  text-transform:uppercase;
  letter-spacing:.16em;
  animation:hero-pop 1.2s ease-out;
}
@keyframes hero-pop{
  0%{transform:translateY(8px);opacity:0;}
  100%{transform:translateY(0);opacity:1;}
}
.hero-sub{
  margin-top:6px;
  font-size:14px;
  color:#e5e7eb;
}
.sub{color:var(--mut);font-size:12px}

/* Banner Black Friday */
.bf-banner{
  width:100%;
  margin:14px 0 18px 0;
  padding:14px 16px;
  border-radius:14px;
  border:1px dashed rgba(250,204,21,.7);
  background:
    radial-gradient(circle at 0 0,rgba(250,204,21,.24),transparent 55%),
    radial-gradient(circle at 100% 0,rgba(34,197,94,.22),transparent 55%),
    #020617;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
  justify-content:space-between;
  animation:banner-glow 2.4s ease-in-out infinite alternate;
}
@keyframes banner-glow{
  0%{box-shadow:0 0 0 rgba(250,204,21,0.1);}
  100%{box-shadow:0 0 32px rgba(250,204,21,0.4);}
}
.bf-pill{
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.12em;
  padding:6px 12px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--acc),var(--acc2));
  color:#111827;
  box-shadow:0 8px 20px rgba(0,0,0,.6);
}
.bf-copy{
  font-size:13px;
  color:#f9fafb;
}

/* Tabs */
.tabs{display:flex;gap:8px;margin-bottom:12px}
.tab{
  border:1px solid var(--edge);
  background:linear-gradient(180deg,rgba(15,23,42,.9),rgba(15,23,42,.7));
  color:#d1d5db;
  padding:10px 14px;
  border-radius:999px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:13px;
  transition:transform .12s ease-out, box-shadow .12s ease-out, border-color .12s;
}
.tab::before{
  content:'';
  width:8px;
  height:8px;
  border-radius:999px;
  background:rgba(148,163,184,.5);
}
.tab.on{
  border-color:rgba(250,204,21,.9);
  color:#fefce8;
  box-shadow:0 0 0 1px rgba(250,204,21,.4) inset,0 10px 25px rgba(0,0,0,.8);
  transform:translateY(-1px);
}
.tab.on::before{
  background:radial-gradient(circle at 30% 30%,#fff,var(--acc2));
}

/* Cards */
.card{
  width:100%;
  background:
    radial-gradient(circle at 0 0,rgba(250,204,21,.06),transparent 55%),
    radial-gradient(circle at 100% 0,rgba(34,197,94,.08),transparent 55%),
    linear-gradient(180deg,rgba(15,23,42,.96),rgba(15,23,42,.92));
  border:1px solid var(--edge);
  border-radius:18px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.65);
}
.grid5{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px}
.grid3{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
.lbl{font-size:12px;color:var(--mut);margin-bottom:6px}
.inp,select{
  background:#020617;
  color:var(--text);
  border:1px solid #1f2937;
  border-radius:12px;
  padding:12px;
  width:100%;
}

/* Tag de modo de día */
.tag{
  margin-left:6px;
  padding:2px 8px;
  border-radius:999px;
  font-size:11px;
  border:1px solid #374151;
  background:#020617;
  color:#e5e7eb;
}
.tag-bf{
  background:linear-gradient(90deg,#facc15,#22c55e);
  color:#111827;
  border-color:rgba(15,23,42,.8);
}

/* Horas */
.hours{
  display:grid;
  grid-template-columns:repeat(7,minmax(0,1fr));
  gap:10px;
}
.hbtn{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px solid #22272c;
  border-radius:12px;
  cursor:pointer;
  user-select:none;
  background:linear-gradient(180deg,#020617,#020617);
  font-weight:700;
  font-size:13px;
  color:#e5e7eb;
  box-shadow:0 6px 14px rgba(0,0,0,.6);
  position:relative;
  transition:transform .08s ease-out, box-shadow .08s ease-out, border-color .08s;
}
.hbtn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 22px rgba(0,0,0,.75);
  border-color:#4b5563;
}
